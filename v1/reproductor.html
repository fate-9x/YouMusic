<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>YouMusic - Reproductor</title>
</head>

<body>

    <header>
        <nav class="navbar position-relative ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logoMorado.png" alt="" width="130" class="d-inline-block align-text-top justify-content-center position-absolute top-50 start-50 translate-middle">
              </a>
            </div>
          </nav>
    </header>

    <main class="container">
        <!-- Cancion -->
        <div class="row">
        </div>

        <div class="container-sm music-container sombra">
            <!-- Music info -->
            <div class="music-info">
                <h4 id="title" ></h4>
                <div class="progress-container">
                    <div class="progress" ></div>
                </div>
            </div>
    
    
            <!-- Audio -->
            <audio id="audio" src=""></audio>
    
            <!-- Audio Image -->
            <div class="img-container">
                <img id="cover" src="" alt="">
            </div>
    
            <!-- Music Nav -->
            <div class="music-nav">
                <button id="prev-btn" class="music-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play-btn" class="music-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="music-btn next-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </main>


    <script src="js/script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
