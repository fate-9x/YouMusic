{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}


<form class="signup formulario" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}

  <div class="title-container">
    <h1>Registrarse</h1>
  </div>
  
  <p>
    <label for="id_username">Username:</label> 
    <input class="control" type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
  </p>

  <p>
    <label for="id_email">E-mail (optional):</label>
    <input class="control" type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
  </p>

  <p>
    <label for="id_password1">Password:</label>
    <input class="control" type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
  </p>

  <p>
    <label for="id_password2">Password (again):</label> 
    <input class="control" type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
  </p>

  <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>

{% endblock %}
